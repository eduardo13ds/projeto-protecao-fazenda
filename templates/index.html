<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <script>
        function fetchLatestData() {
            fetch('/latest-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('valor_sensor_hall').textContent = data.valor_sensor_hall || 'N/A';
                    document.getElementById('temperatura').textContent = data.temperatura || 'N/A';
                    document.getElementById('humidade').textContent = data.humidade || 'N/A';
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every 2 seconds
        setInterval(fetchLatestData, 2000);
    </script>
</head>
<body>
    <h1>Sensor Data</h1>
    <p><strong>Valor Sensor Hall:</strong> <span id="valor_sensor_hall">N/A</span></p>
    <p><strong>Temperatura:</strong> <span id="temperatura">N/A</span> Â°C</p>
    <p><strong>Humidade:</strong> <span id="humidade">N/A</span> %</p>
</body>
</html>
